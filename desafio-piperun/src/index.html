<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Piperun Challenge</title>
  </head>
  <body>
    
    <div id="header" class="text-center">
      <h1 class="mt-5"><div class="badge badge-danger"> Piperun</div> challenge</h1>
      <br/>
    </div>

    <div class="container">
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table  table-striped table-bordered table-hover" id="example">
              <thead>
                <tr>
                  <th scope="col">Quantidade</th>
                  <th scope="col">Item</th>
                </tr>
              </thead>  
              <tbody id="table-body"></tbody>
            </table>
      </div>
    </div>

    
    <br/>
    <div class="container">   
      <div class="card bg-light mb-3" >
        <div class="card-body">
          <h5 class="card-title">Adicione itens a tabela</h5>
          <form>
              <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" required class="form-control" id="quantidade" placeholder="Informe a quantidade do item">
              </div>
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" required class="form-control" id="nome" placeholder="Informe o nome do item">
              </div>
              <button type="button" onclick="adicionaItem()" class="btn btn-primary">Adicionar</button>
            </form>
          </div>
      </div>
    </div>


    <script  src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
